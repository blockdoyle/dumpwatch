<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DumpWatch</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="container my-5">
      <h1 class="text-center">DumpWatch</h1>
      <p class="text-center">
        Tracking Donald Trump's Truth Social posts, the S&P 500, CNBC News
        articles, and Unusual_Whale posts.
      </p>

      <div class="row">
        <!-- Truth Social Posts -->
        <div class="col-md-6 mb-4">
          <h2>Truth Social Posts</h2>
          <p>
            <a href="https://truthsocial.com/" target="_blank"
              >Visit Truth Social</a
            >
          </p>
          <div
            class="border rounded p-3"
            style="max-height: 300px; overflow-y: auto"
          >
            <ul id="truth-posts" class="list-group">
              <!-- RSS feed content will be dynamically loaded here -->
            </ul>
          </div>
        </div>

        <!-- S&P 500 -->
        <div class="col-md-6 mb-4">
          <h2>S&P 500 (SPY)</h2>
          <p>
            <a href="https://finance.yahoo.com/quote/SPY/" target="_blank"
              >View SPY on Yahoo Finance</a
            >
          </p>
          <canvas id="spyChart" width="400" height="200"></canvas>
        </div>

        <!-- CNBC Financial News -->
        <div class="col-md-6 mb-4">
          <h2>CNBC Financial News</h2>
          <p><a href="https://www.cnbc.com/" target="_blank">Visit CNBC</a></p>
          <div
            class="border rounded p-3"
            style="max-height: 300px; overflow-y: auto"
          >
            <ul id="cnbc-news" class="list-group">
              <!-- CNBC news articles will be dynamically loaded here -->
            </ul>
          </div>
        </div>

        <!-- Unusual_Whales on X posts -->
        <div class="col-md-6 mb-4">
          <h2>Unusual_Whales on X posts</h2>
          <p>
            <a href="https://twitter.com/unusual_whales" target="_blank"
              >Visit Unusual Whales on X</a
            >
          </p>
          <div
            class="border rounded p-3"
            style="max-height: 300px; overflow-y: auto"
          >
            <ul id="unusual-whales-posts" class="list-group">
              <!-- Unusual_Whales on X posts will be dynamically loaded here -->
            </ul>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="d-flex justify-content-center">
        <ul class="list-unstyled d-flex gap-3">
          <li><a href="https://github.com/blockdoyle/dumpwatch">GitHub</a></li>
        </ul>
      </div>
    </footer>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/trump-posts.js"></script>
    <script src="scripts/sp500.js"></script>
    <script src="scripts/cnbc-fetch.js"></script>
    <script src="scripts/unusual_whales.js"></script>
  </body>
</html>
