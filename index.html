<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DumpWatch</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="container my-5">
      <h1 class="text-center">DumpWatch</h1>
      <p class="text-center">
        Tracking Donald Trump's Truth Social posts, the S&P 500, Yahoo! Finance
        articles, and The Hill articles.
      </p>

      <div class="col-md-5">
        <h2>Truth Social Posts</h2>
        <div
          class="border rounded p-3"
          style="max-height: 300px; overflow-y: auto"
        >
          <ul id="truth-posts" class="list-group">
            <!-- RSS feed content will be dynamically loaded here -->
          </ul>
        </div>
      </div>

      <!-- S&P 500 -->
      <div class="col-md-6">
        <div class="col-md-6">
          <h2>S&P 500 (SPY)</h2>
          <canvas id="spyChart" width="400" height="200"></canvas>
        </div>
      </div>

<div class="col-md-5">
  <h2>CNBC Financial News</h2>
  <div class="border rounded p-3" style="max-height: 300px; overflow-y: auto;">
    <ul id="cnbc-news" class="list-group">
      <!-- CNBC news articles will be dynamically loaded here -->
    </ul>
  </div>
</div>

        <div class="col-md-5">
          <h2>The Hill Articles</h2>
          <div class="border rounded p-3" style="max-height: 300px; overflow-y: auto;">
            <ul id="the-hill-news" class="list-group">
              <!-- The Hill news articles will be dynamically loaded here -->
            </ul>
          </div>
        </div>
        
    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/trump-posts.js"></script>
    <script src="scripts/sp500.js"></script>
    <script src="scripts/cnbc-fetch.js"></script>
    <script src="scripts/the-hill-fetch.js"></script>
  </body>
</html>
